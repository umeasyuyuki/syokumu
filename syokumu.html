<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>職務経歴書 入力フォーム＋プレビュー</title>

  <!-- ★ html2canvas と jsPDF をCDNから読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0; 
      padding: 0;
      font-family: "ＭＳ ゴシック", sans-serif;
      font-size: 11pt;
      height: 100%;
      color: #000;
    }

    /* 全体レイアウト */
    .container {
      display: flex;
      min-height: 100vh;
    }
    .left, .right {
      width: 50%;
      padding: 20px;
    }
    .left {
      /* 左カラム */
      background: #f7f9fc; /* 少し明るいグレー～ホワイト系の背景 */
      border-right: 1px solid #ccc;
    }
    .right {
      /* 右カラム（プレビュー）は変更しない */
      background: #9e9999;
    }

    /* ヘッダー部分 */
    .header-area {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .header-back {
      font-size: 20px;
      margin-right: 12px;
      cursor: pointer;
    }
    .header-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin-right: auto;
    }
    .header-buttons {
      display: flex;
      gap: 8px;
    }
    .header-buttons button {
      padding: 6px 12px;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 20px;
      background: #fff;
      transition: background 0.2s;
      font-size: 0.9rem;
    }
    .header-buttons button:hover {
      background: #e9e9e9;
    }

    /* 入力フォーム全般 */
    .form-row {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }
    .form-col {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: bold;
      margin-bottom: 6px;
      font-size: 0.9rem;
    }
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 20px; /* 丸みを持たせる */
      font-size: 0.9rem;
      transition: box-shadow 0.2s;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
      outline: none;
      border-color: #80bdff;
    }

    /* ファイルアップロードボタン */
    .upload-btn {
      position: relative;
      overflow: hidden;
      display: inline-block;
      padding: 6px 12px;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .upload-btn:hover {
      background: #e9e9e9;
    }
    .upload-btn input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0; 
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    /* セクション見出し */
    .section-title {
      font-size: 1rem;
      font-weight: bold;
      margin: 24px 0 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .section-title::before {
      content: "▸";
      margin-right: 6px;
      color: #666;
    }

    .simple-textarea {
      width: 100%;
      min-height: 80px;
      border: 1px solid #ccc;
      border-radius: 12px; /* テキストエリアも丸みを */
      padding: 8px;
      font-size: 0.9rem;
      resize: vertical;
      outline: none;
      margin-bottom: 16px;
      transition: box-shadow 0.2s;
    }
    .simple-textarea:focus {
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
      border-color: #80bdff;
    }

    /* ボタン系 */
    .btn-group {
      margin-bottom: 16px;
      display: flex;
      gap: 8px;
    }
    .btn-group button {
      padding: 6px 12px;
      border: 1px solid transparent;
      cursor: pointer;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: bold;
      transition: background-color 0.2s, border-color 0.2s;
    }

    /* + ボタン（行を追加） -> 青 */
    #add-career-row,
    #add-edu-row,
    #add-license-row,
    #add-lang-row {
      background-color: #007bff;
      color: #fff;
      border-color: #007bff;
    }
    #add-career-row:hover,
    #add-edu-row:hover,
    #add-license-row:hover,
    #add-lang-row:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    /* －ボタン（削除） -> 赤 */
    #remove-career-row,
    #remove-edu-row,
    #remove-license-row,
    #remove-lang-row {
      background-color: #dc3545;
      color: #fff;
      border-color: #dc3545;
    }
    #remove-career-row:hover,
    #remove-edu-row:hover,
    #remove-license-row:hover,
    #remove-lang-row:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }

    /* サブセクション（追加された経歴等） */
    .sub-section {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 16px;
    }
    .sub-section label {
      margin-bottom: 4px;
      font-weight: normal;
      font-size: 0.85rem;
    }
    .sub-section input[type="text"],
    .sub-section textarea {
      font-size: 0.85rem;
      padding: 6px;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-bottom: 8px;
      width: 100%;
      transition: box-shadow 0.2s;
    }
    .sub-section input[type="text"]:focus,
    .sub-section textarea:focus {
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
      outline: none;
      border-color: #80bdff;
    }
    .sub-section textarea {
      min-height: 50px;
      resize: vertical;
    }

    /* ========== 右カラム(プレビュー)やA4ページ固定部分は変更なし ========== */
    .resume-pages-wrap {
      /* ここに複数 .resume-page が追加される */
    }
    .resume-page {
      width: 210mm;
      height: 297mm;
      margin: 0 auto 20px;
      border: 2px solid #000;
      padding: 10mm;
      box-sizing: border-box;
      position: relative;
      background: #fff;
      overflow: hidden; 
      transform: scale(1);
      transform-origin: top left;
    }
    @media print {
      .resume-page {
        page-break-after: always;
      }
    }
    .preview-title {
      text-align: center;
      font-size: 16pt;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .top-right {
      position: absolute;
      top: 40px;
      right: 10px;
      text-align: right;
    }
    .resume-page table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 0;
    }
    .resume-page table + table {
      border-top: 0;
    }
    .resume-page th,
    .resume-page td {
      border: 1px solid #000;
      padding: 12px;
      vertical-align: top;
      text-align: left;
    }
    .resume-page th {
      width: 25mm;
      background-color: #f7f7f7;
      text-align: center;
    }
    .preview-section-title {
      font-weight: bold;
      font-size: 12pt;
      margin: 10px 0 5px;
      text-decoration: underline;
    }
    .box-large {
      height: 20mm;
    }
    .career-table-block {
      margin-top: 10px; 
    }
  </style>
</head>
<body>
<div class="container">

  <!-- 左カラム -->
  <div class="left">
    <div class="header-area">
      <div class="header-back"></div>
      <div class="header-title"></div>
      <div class="header-buttons">
        <button class="upload-btn">
          書類をアップロード
          <input type="file" id="doc-file">
        </button>
      </div>
    </div>

    <!-- 1行目: 氏名・電話・メールのみ -->
    <div class="form-row">
      <div class="form-col">
        <label for="input-name">氏名</label>
        <input type="text" id="input-name" placeholder="例）山田 太郎">
      </div>
      <div class="form-col">
        <label for="input-tel">電話</label>
        <input type="text" id="input-tel" placeholder="例）090-1234-1234">
      </div>
      <div class="form-col">
        <label for="input-mail">メール</label>
        <input type="text" id="input-mail" placeholder="例）example@example.com">
      </div>
    </div>

    <!-- 職務要約 -->
    <div class="section-title">職務要約</div>
    <textarea class="simple-textarea" id="input-summary" placeholder="ここに職務要約を入力"></textarea>

    <!-- 職歴 -->
    <div class="section-title">職務経歴</div>
    <div class="form-col">
      <label>期間</label>
      <input type="text" id="career1-period">
      <label>会社名</label>
      <input type="text" id="career1-company">
      <label>雇用形態</label>
      <input type="text" id="career1-employment">
      <label>役職</label>
      <input type="text" id="career1-position">
      <label>事業内容</label>
      <textarea id="career1-business"></textarea>
      <label>業務内容</label>
      <textarea id="career1-duty"></textarea>
      <label>実績</label>
      <textarea id="career1-achievement"></textarea>
      <label>従業員数</label>
      <input type="text" id="career1-empcount">
      <label>資本金</label>
      <input type="text" id="career1-capital">
      <label>株式市場</label>
      <input type="text" id="career1-market">
    </div>
    <div class="btn-group">
      <button id="add-career-row">＋職務経歴を追加</button>
      <button id="remove-career-row">－削除</button>
    </div>
    <div id="career-extra"></div>

    <!-- 学歴 -->
    <div class="section-title">学歴</div>
    <div class="form-col">
      <label>期間</label>
      <input type="text" id="edu1-period">
      <label>学校名</label>
      <input type="text" id="edu1-school">
    </div>
    <div class="btn-group">
      <button id="add-edu-row">＋行を追加</button>
      <button id="remove-edu-row">－削除</button>
    </div>
    <div id="edu-extra"></div>

    <!-- 活かせる経験・知識・技術 -->
    <div class="section-title">活かせる経験・知識・技術</div>
    <textarea class="simple-textarea" id="input-skill"></textarea>

    <!-- 免許・資格 -->
    <div class="section-title">免許・資格</div>
    <div class="form-col">
      <label>年</label>
      <input type="text" id="license1-year" placeholder="例：2025">
      <label>月</label>
      <input type="text" id="license1-month" placeholder="例：01">
      <label>免許・資格名</label>
      <input type="text" id="license1-name" placeholder="例：普通自動車免許">
    </div>
    <div class="btn-group">
      <button id="add-license-row">＋行を追加</button>
      <button id="remove-license-row">－削除</button>
    </div>
    <div id="license-extra"></div>

    <!-- 語学 -->
    <div class="section-title">語学</div>
    <div class="form-col">
      <label>語学</label>
      <input type="text" id="lang1-lang" placeholder="例：英語">
      <label>レベル</label>
      <input type="text" id="lang1-level" placeholder="例：ビジネス会話レベル">
    </div>
    <div class="btn-group">
      <button id="add-lang-row">＋行を追加</button>
      <button id="remove-lang-row">－削除</button>
    </div>
    <div id="lang-extra"></div>

    <!-- 自己PR -->
    <div class="section-title">自己PR</div>
    <textarea class="simple-textarea" id="input-pr"></textarea>

    <!-- PDFダウンロード -->
    <div style="margin-top: 24px;">
      <button id="download-pdf" style="padding:8px 16px; font-size:0.9rem; cursor:pointer; border-radius: 20px;">
        PDFダウンロード
      </button>
    </div>

  </div><!-- /left -->

  <!-- 右カラム -->
  <div class="right">
    <div class="resume-pages-wrap" id="resumePages"></div>
  </div>

</div><!-- /container -->

<script>
// ======== ここで「送信先のGoogle Apps Script URL」を指定してください ========
const scriptURL = "https://script.google.com/macros/s/AKfycbzJCzE2eCpXSnKWU0Q3papybktyrrQV3h74tD0yZyHwTPwmkFZPwXJvGCzHhoXaH3dNOg/exec";

// (1) 初期処理
document.addEventListener('DOMContentLoaded', () => {
  const today = new Date();
  window.currentDateString = `${today.getFullYear()}年${String(today.getMonth()+1).padStart(2,'0')}月${String(today.getDate()).padStart(2,'0')}日`;
  setupBindings();
  updatePreviewPages();
});

// (2) バインド処理 (既存のもの)
function bindText(selector){
  const el = document.querySelector(selector);
  if(!el) return;
  el.addEventListener('input', () => {
    updatePreviewPages();
  });
}
function setupBindings(){
  // 氏名/電話/メール/職務要約/スキル/PR
  bindText('#input-name');
  bindText('#input-tel');
  bindText('#input-mail');
  bindText('#input-summary');
  bindText('#input-skill');
  bindText('#input-pr');

  // career1
  bindText('#career1-period');
  bindText('#career1-company');
  bindText('#career1-employment');
  bindText('#career1-position');
  bindText('#career1-business');
  bindText('#career1-duty');
  bindText('#career1-achievement');
  bindText('#career1-empcount');
  bindText('#career1-capital');
  bindText('#career1-market');

  // edu1
  bindText('#edu1-period');
  bindText('#edu1-school');

  // license1
  bindText('#license1-year');
  bindText('#license1-month');
  bindText('#license1-name');

  // lang1
  bindText('#lang1-lang');
  bindText('#lang1-level');
}

// (3) 追加/削除ボタン
let careerCount = 1;
document.getElementById('add-career-row').addEventListener('click', () => {
  careerCount++;
  const div = document.createElement('div');
  div.className = 'sub-section';
  div.innerHTML = `
    <label>期間</label>
    <input type="text" id="career${careerCount}-period">
    <label>会社名</label>
    <input type="text" id="career${careerCount}-company">
    <label>雇用形態</label>
    <input type="text" id="career${careerCount}-employment">
    <label>役職</label>
    <input type="text" id="career${careerCount}-position">
    <label>事業内容</label>
    <textarea id="career${careerCount}-business"></textarea>
    <label>業務内容</label>
    <textarea id="career${careerCount}-duty"></textarea>
    <label>実績</label>
    <textarea id="career${careerCount}-achievement"></textarea>
    <label>従業員数</label>
    <input type="text" id="career${careerCount}-empcount">
    <label>資本金</label>
    <input type="text" id="career${careerCount}-capital">
    <label>株式市場</label>
    <input type="text" id="career${careerCount}-market">
  `;
  document.getElementById('career-extra').appendChild(div);

  // バインド
  bindText(`#career${careerCount}-period`);
  bindText(`#career${careerCount}-company`);
  bindText(`#career${careerCount}-employment`);
  bindText(`#career${careerCount}-position`);
  bindText(`#career${careerCount}-business`);
  bindText(`#career${careerCount}-duty`);
  bindText(`#career${careerCount}-achievement`);
  bindText(`#career${careerCount}-empcount`);
  bindText(`#career${careerCount}-capital`);
  bindText(`#career${careerCount}-market`);

  updatePreviewPages();
});

document.getElementById('remove-career-row').addEventListener('click', () => {
  if (careerCount > 1) {
    document.getElementById('career-extra').removeChild(document.getElementById('career-extra').lastElementChild);
    careerCount--;
  } else {
    document.getElementById('career1-period').value = '';
    document.getElementById('career1-company').value = '';
    document.getElementById('career1-employment').value = '';
    document.getElementById('career1-position').value = '';
    document.getElementById('career1-business').value = '';
    document.getElementById('career1-duty').value = '';
    document.getElementById('career1-achievement').value = '';
    document.getElementById('career1-empcount').value = '';
    document.getElementById('career1-capital').value = '';
    document.getElementById('career1-market').value = '';
  }
  updatePreviewPages();
});

// 学歴
let eduCount = 1;
document.getElementById('add-edu-row').addEventListener('click', () => {
  eduCount++;
  const div = document.createElement('div');
  div.className = 'sub-section';
  div.innerHTML = `
    <label>期間</label>
    <input type="text" id="edu${eduCount}-period">
    <label>学校名</label>
    <input type="text" id="edu${eduCount}-school">
  `;
  document.getElementById('edu-extra').appendChild(div);

  bindText(`#edu${eduCount}-period`);
  bindText(`#edu${eduCount}-school`);

  updatePreviewPages();
});
document.getElementById('remove-edu-row').addEventListener('click', () => {
  if (eduCount > 1) {
    document.getElementById('edu-extra').removeChild(document.getElementById('edu-extra').lastElementChild);
    eduCount--;
  } else {
    document.getElementById('edu1-period').value = '';
    document.getElementById('edu1-school').value = '';
  }
  updatePreviewPages();
});

// 免許・資格
let licenseCount = 1;
document.getElementById('add-license-row').addEventListener('click', () => {
  licenseCount++;
  const div = document.createElement('div');
  div.className = 'sub-section';
  div.innerHTML = `
    <label>年</label>
    <input type="text" id="license${licenseCount}-year" placeholder="例：2025">
    <label>月</label>
    <input type="text" id="license${licenseCount}-month" placeholder="例：01">
    <label>免許・資格名</label>
    <input type="text" id="license${licenseCount}-name" placeholder="例：普通自動車免許">
  `;
  document.getElementById('license-extra').appendChild(div);

  bindText(`#license${licenseCount}-year`);
  bindText(`#license${licenseCount}-month`);
  bindText(`#license${licenseCount}-name`);

  updatePreviewPages();
});
document.getElementById('remove-license-row').addEventListener('click', () => {
  if (licenseCount > 1) {
    document.getElementById('license-extra').removeChild(document.getElementById('license-extra').lastElementChild);
    licenseCount--;
  } else {
    document.getElementById('license1-year').value = '';
    document.getElementById('license1-month').value = '';
    document.getElementById('license1-name').value = '';
  }
  updatePreviewPages();
});

// 語学
let langCount = 1;
document.getElementById('add-lang-row').addEventListener('click', () => {
  langCount++;
  const div = document.createElement('div');
  div.className = 'sub-section';
  div.innerHTML = `
    <label>語学</label>
    <input type="text" id="lang${langCount}-lang" placeholder="例：英語">
    <label>レベル</label>
    <input type="text" id="lang${langCount}-level" placeholder="例：ビジネス会話レベル">
  `;
  document.getElementById('lang-extra').appendChild(div);

  bindText(`#lang${langCount}-lang`);
  bindText(`#lang${langCount}-level`);

  updatePreviewPages();
});
document.getElementById('remove-lang-row').addEventListener('click', () => {
  if (langCount > 1) {
    document.getElementById('lang-extra').removeChild(document.getElementById('lang-extra').lastElementChild);
    langCount--;
  } else {
    document.getElementById('lang1-lang').value = '';
    document.getElementById('lang1-level').value = '';
  }
  updatePreviewPages();
});

// (4) プレビュー更新 (複数ページ)
function updatePreviewPages() {
  const wrap = document.getElementById('resumePages');
  wrap.innerHTML = '';

  function createNewPage() {
    const page = document.createElement('div');
    page.className = 'resume-page';
    wrap.appendChild(page);
    return page;
  }

  let currentPage = createNewPage(); 

  // タイトル & 名前など
  currentPage.appendChild( makeTitleBlock() );

  // 職務要約
  currentPage.appendChild( makeSectionTitle('職務要約') );
  {
    const text = document.getElementById('input-summary').value;
    const block = makeSimpleTable(text);
    if (isOverflowAfterAppend(currentPage, block)) {
      currentPage = createNewPage();
      currentPage.appendChild( makeSectionTitle('職務要約(続き)') );
    }
    currentPage.appendChild(block);
  }

  // 職歴
  currentPage.appendChild( makeSectionTitle('職歴') );
  for(let i=1; i<=careerCount; i++){
    const table = makeCareerTable(i);
    table.classList.add('career-table-block');
    if (isOverflowAfterAppend(currentPage, table)) {
      currentPage = createNewPage();
      currentPage.appendChild( makeSectionTitle('職歴(続き)') );
    }
    currentPage.appendChild(table);
  }

  // 学歴
  currentPage.appendChild( makeSectionTitle('学歴') );
  for(let i=1; i<=eduCount; i++){
    const table = makeEduTable(i);
    if (isOverflowAfterAppend(currentPage, table)) {
      currentPage = createNewPage();
      currentPage.appendChild( makeSectionTitle('学歴(続き)') );
    }
    currentPage.appendChild(table);
  }

  // 活かせる経験・知識・技術
  currentPage.appendChild( makeSectionTitle('活かせる経験・知識・技術') );
  {
    const text = document.getElementById('input-skill').value;
    const block = makeSimpleTable(text);
    if (isOverflowAfterAppend(currentPage, block)) {
      currentPage = createNewPage();
      currentPage.appendChild( makeSectionTitle('活かせる経験・知識・技術(続き)') );
    }
    currentPage.appendChild(block);
  }

  // 免許・資格
  currentPage.appendChild( makeSectionTitle('免許・資格') );
  for(let i=1; i<=licenseCount; i++){
    const table = makeLicenseTable(i);
    if (isOverflowAfterAppend(currentPage, table)) {
      currentPage = createNewPage();
      currentPage.appendChild( makeSectionTitle('免許・資格(続き)') );
    }
    currentPage.appendChild(table);
  }

  // 語学
  currentPage.appendChild( makeSectionTitle('語学') );
  for(let i=1; i<=langCount; i++){
    const table = makeLangTable(i);
    if (isOverflowAfterAppend(currentPage, table)) {
      currentPage = createNewPage();
      currentPage.appendChild( makeSectionTitle('語学(続き)') );
    }
    currentPage.appendChild(table);
  }

  // 自己PR
  currentPage.appendChild( makeSectionTitle('自己PR') );
  {

// 補助関数
function docVal(id){ return document.getElementById(id)?.value || ''; }
function esc(str){ 
  return (str||'').replace(/[&<>"']/g, s => ({
    '&':'&amp;',
    '<':'&lt;',
    '>':'&gt;',
    '"':'&quot;',
    "'":'&#039;'
  })[s]);
}
function isOverflowAfterAppend(pageElem, blockElem){
  pageElem.appendChild(blockElem);
  const isOverflow = pageElem.scrollHeight > pageElem.clientHeight;
  pageElem.removeChild(blockElem);
  return isOverflow;
}

document.getElementById('download-pdf').addEventListener('click', async () => {
  
  // (A) まずスプレッドシートへ送信する
  const sendData = {
    createdDate: window.currentDateString || "",
    name: docVal('input-name'),
    tel:  docVal('input-tel'),
    mail: docVal('input-mail')
  };

  try {
    const response = await fetch(scriptURL, {
      method: 'POST',
      headers: { 'Content-Type': 'text/plain' },
      body: JSON.stringify(sendData)
    });
    const resultText = await response.text();
    console.log("スプレッドシート送信結果:", resultText);
  } catch(e) {
    console.error("送信エラー:", e);
  }

  // (B) PDFをダウンロードする処理
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF('portrait', 'pt', 'a4'); 
  const pages = document.querySelectorAll('.resume-page');

  for(let i=0; i<pages.length; i++){
    if(i>0) pdf.addPage();
    const canvas = await html2canvas(pages[i], { scale: 2 });
    const imgData = canvas.toDataURL('image/jpeg', 1.0);

    const pdfWidth  = pdf.internal.pageSize.getWidth();  
    const pdfHeight = pdf.internal.pageSize.getHeight();
    const imgWidthPx  = canvas.width;
    const imgHeightPx = canvas.height;
    const scale = pdfWidth / imgWidthPx;
    const imgHeightInPdf = imgHeightPx * scale;
    pdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, imgHeightInPdf);
  }
  pdf.save('職務経歴書.pdf');
});
